<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendar férias gerenciais</title>

  <link rel="stylesheet" href="css/colaborador.css">
  <link rel="stylesheet" href="css/painel.css">
  <link rel="stylesheet" href="css/ferias-gerenciais.css">
</head>

<body>
<div class="container">


  <aside class="sidebar">
    <p class="user-label">Olá, <span id="nomeUsuario"></span></p>

    <button class="menu-btn" onclick="location.href='colaborador.html'">
      Agendar férias
    </button>

    <button class="menu-btn" onclick="location.href='painel-ferias.html'">
      Ver painel de férias
    </button>

    <button class="menu-btn active">
      Férias Gerencial
    </button>


    <button
      class="menu-btn"
      id="btnLiberarPortal"
      style="display: none;"
      onclick="location.href='liberar-portal.html'">
      Liberar Portal
    </button>
  </aside>


  <main class="main-content">

    <h2 class="page-title">Agendar férias gerenciais:</h2>


    <div class="selectors">

      <select id="mes"></select>
      <select id="ano"></select>

      <select id="gerente">
        <option value="">Nome gerente</option>
        <option>Jaqueline</option>
        <option>Karina</option>
        <option>Ivonildes</option>
        <option>Matheus</option>
        <option>Thiago</option>
        <option>Carina</option>
        <option>Valter</option>
        <option>Samuel</option>
        <option>Marcos</option>
        <option>Veverson</option>
        <option>Sonia</option>
        <option>Gullo</option>
        <option>Penha</option>
        <option>Ana Carolina</option>
        <option>Manoel</option>
        <option>Nádia</option>
         <option>Edgar</option>
        <option>Lívia</option>
        <option>Pippi</option>
        <option>Mariana</option>
        <option>Elen</option>
        <option>Jorge</option>
         <option>Geovana</option>
      </select>

   
      <div class="dropdown" data-name="filial">
        <button class="dropdown-btn" data-label="Filial">Filial</button>
        <div class="dropdown-options">
          <label><input type="checkbox" value="Santa Catarina">Santa Catarina</label>
          <label><input type="checkbox" value="Parana">Parana</label>
          <label><input type="checkbox" value="Rio Grande do Sul">Rio Grande do Sul</label>
          <label><input type="checkbox" value="São Paulo">São Paulo</label>
          <label><input type="checkbox" value="Bahia">Bahia</label>
          <label><input type="checkbox" value="Minas Gerais">Minas Gerais</label>
          <label><input type="checkbox" value="Recife">Recife</label>
          <label><input type="checkbox" value="Campo Grande">Campo Grande</label>
          <label><input type="checkbox" value="Belém">Belém</label>
          <label><input type="checkbox" value="Fortaleza">Fortaleza</label>
          <label><input type="checkbox" value="Rio de Janeiro">Rio de Janeiro</label>
          <label><input type="checkbox" value="Decortiles">Decortiles</label>
          <label><input type="checkbox" value="Eliane Tec">Eliane Tec</label>
          <label><input type="checkbox" value="Eliane Tec">Eliane Floor</label>
          <label><input type="checkbox" value="Contas Especiais">Contas Especiais</label>
          <label><input type="checkbox" value="Superintendência">Superintendência</label>
          <label><input type="checkbox" value="Superintendência">Lojas Black</label>
        </div>
      </div>

      <div class="dropdown" data-name="canal">
        <button class="dropdown-btn" data-label="Canal">Canal</button>
        <div class="dropdown-options">
          <label><input type="checkbox" value="Revenda"> Revenda</label>
          <label><input type="checkbox" value="Engenharia"> Engenharia</label>
        </div>
      </div>


      <div class="dropdown" data-name="marca">
        <button class="dropdown-btn" data-label="Marca">Marca</button>
        <div class="dropdown-options">
          <label><input type="checkbox" value="Eliane"> Eliane</label>
          <label><input type="checkbox" value="Elizabeth"> Elizabeth</label>
        </div>
      </div>


      <div class="dropdown" data-name="cobertura">
        <button class="dropdown-btn" data-label="Gerente substituto">
          Gerente substituto
        </button>
        <div class="dropdown-options">
          <label><input type="checkbox" value="Jaque">Jaqueline</label>
          <label><input type="checkbox" value="Karina">Karina</label>
          <label><input type="checkbox" value="Ivonildes">Ivonildes</label>
          <label><input type="checkbox" value="Matheus">Matheus</label>
          <label><input type="checkbox" value="Carina">Carina</label>
          <label><input type="checkbox" value="Penha">Penha</label>
          <label><input type="checkbox" value="Sonia">Sonia</label>
          <label><input type="checkbox" value="Valter">Valter</label>
          <label><input type="checkbox" value="Marcos">Marcos</label>
          <label><input type="checkbox" value="Veverson">Veverson</label>
          <label><input type="checkbox" value="Samuel">Samuel</label>
          <label><input type="checkbox" value="Thiago">Thiago</label>
          <label><input type="checkbox" value="Gullo">Gullo</label>
          <label><input type="checkbox" value="Nadia">Nádia</label>
          <label><input type="checkbox" value="Ana Carolina"> Ana Carolina</label>
          <label><input type="checkbox" value="Manoel">Manoel</label>
          <label><input type="checkbox" value="Elen">Elen</label>
          <label><input type="checkbox" value="Mariana">Mariana</label>
          <label><input type="checkbox" value="Edgar">Edgar</label>
          <label><input type="checkbox" value="Lívia">Lívia</label>
          <label><input type="checkbox" value="Pippi">Pippi</label>
          <label><input type="checkbox" value="Jorge">Jorge</label>
           <label><input type="checkbox" value="Geovanna">Geovana</label>
        </div>
      </div>

    </div>


    <div class="calendar-header">
      <div>DOM</div>
      <div>SEG</div>
      <div>TER</div>
      <div>QUA</div>
      <div>QUI</div>
      <div>SEX</div>
      <div>SÁB</div>
    </div>

    <div id="calendar" class="calendar"></div>


    <textarea id="observacao" placeholder="Observações..."></textarea>

    <button id="salvar" class="btn-salvar">Salvar férias</button>


    <div class="selectors">
      <select id="filtroMes"></select>
      <select id="filtroAno"></select>
    </div>


    <table class="tabela">
      <thead>
        <tr>
          <th>GERENTE</th>
          <th>DATA INICIAL</th>
          <th>DATA FINAL</th>
          <th>FILIAL</th>
          <th>MARCA</th>
          <th>CANAL</th>
          <th>COBERTURA</th>
          <th>OBSERVAÇÃO</th>
          <th>AÇÕES</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>

  </main>
</div>


<script src="js/menu.js"></script>


<script src="js/feriasGerenciais.js"></script>
</body>
</html>
