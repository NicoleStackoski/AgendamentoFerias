<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Liberar Portal</title>
  <link rel="stylesheet" href="css/painel.css">
</head>

<body>
<div class="container">


  <aside class="sidebar">
    <p class="user-label">Olá, <span id="nomeUsuario"></span></p>

    <button class="menu-btn" onclick="location.href='colaborador.html'">
      Agendar férias
    </button>

    <button class="menu-btn" onclick="location.href='painel-ferias.html'">
      Ver painel de férias
    </button>

    <button class="menu-btn" onclick="location.href='ferias-gerenciais.html'">
      Férias Gerencial
    </button>


    <button
      class="menu-btn"
      id="btnLiberarPortal"
      style="display:none"
      onclick="location.href='liberar-portal.html'">
      Liberar Portal
    </button>
  </aside>


  <main class="main-content">

    <h2 class="page-title">Liberar Acesso ao Portal</h2>

    <div class="selecionar-box">
      <select id="selectUsuarios" class="select-usuario"></select>

      <button id="btnLiberar" class="btn-liberar">
        Liberar
      </button>
    </div>

    <h3>Usuários com Portal Liberado:</h3>

    <table class="tabela">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="listaLiberados"></tbody>
    </table>

  </main>
</div>

<script src="js/liberar-portal.js"></script>
</body>
</html>
